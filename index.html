<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="emoji-container">
            üßò
        </div>
        <h1>Focus Timer</h1>
        <div class="progress-ring">
            <svg width="300" height="300">
                <circle 
                    class="progress-ring-circle"
                    stroke-width="24"
                    stroke-linecap="round"
                    cx="150"
                    cy="150"
                    r="130"
                    fill="transparent"
                />
            </svg>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
                <div id="mode-text" class="mode-text">Focus Mode</div>
            </div>
        </div>
        <div class="controls">
            <button id="startPause">
                <span class="material-icons">play_arrow</span>
            </button>
            <button id="reset">
                <span class="material-icons">restart_alt</span>
            </button>
            <button id="mode">
                <span class="emoji-mode">üèÉ</span>
            </button>
        </div>
        <div class="time-settings">
            <button class="settings-toggle">
                <h3>Timer Settings</h3>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="settings-content hidden">
                <div class="setting">
                    <label for="workTime">Work Time (minutes):</label>
                    <input type="number" id="workTime" min="1" max="60" value="25">
                </div>
                <div class="setting">
                    <label for="restTime">Rest Time (minutes):</label>
                    <input type="number" id="restTime" min="1" max="60" value="5">
                </div>
            </div>
        </div>
        <div class="stats">
            <button class="stats-toggle">
                <h3>Today's Progress</h3>
                <span class="material-icons">expand_more</span>
            </button>
            <div class="stats-content hidden">
                <div id="sessions-completed">Focus Sessions: 0</div>
                <div id="total-focus-time">Total Focus Time: 0 min</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
